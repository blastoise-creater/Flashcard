<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #3B82F6;
      --accent-color: #F59E0B;
      --bg-color: #f9fafb;
      --card-front-bg: #ffffff;
      --card-back-bg: linear-gradient(135deg, #1f2937, #111827);
      --text-dark: #1f2937;
      --text-light: #f9fafb;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
      box-sizing: border-box;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--text-dark);
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Flashcard Area */
    .flashcard-container {
      width: 100%;
      height: 300px;
      perspective: 1200px;
      margin-bottom: 30px;
      position: relative;
      transition: all 0.4s ease;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      position: relative;
      text-align: center;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      background: white;
    }

    .flashcard.is-flipped {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 25px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.25em;
      line-height: 1.6;
      overflow-y: auto;   /* vertical scroll only */
      overflow-x: hidden; /* prevent sideways scroll */
      scrollbar-width: thin;
      scrollbar-color: var(--secondary-color) transparent;
    }

    .flashcard-face::-webkit-scrollbar {
      width: 8px;
    }
    .flashcard-face::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 6px;
    }

    .flashcard-front {
      background: var(--card-front-bg);
      color: var(--text-dark);
    }

    .flashcard-back {
      background: var(--card-back-bg);
      color: var(--text-light);
      transform: rotateY(180deg);
    }

    /* Fullscreen */
    .fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 2000;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #fullscreenToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: var(--secondary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
      z-index: 2100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    #fullscreenToggle:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Flashcard App</h1>
  <div class="container">
    <div class="flashcard-container" id="flashcardContainer">
      <div id="flashcard" class="flashcard">
        <div id="flashcard-front" class="flashcard-face flashcard-front">
          Click to flip!
        </div>
        <div id="flashcard-back" class="flashcard-face flashcard-back">
          Add your first card below.
        </div>
      </div>
      <button id="fullscreenToggle">Fullscreen</button>
    </div>
  </div>

  <script>
    const flashcard = document.getElementById('flashcard');
    const fullscreenToggle = document.getElementById('fullscreenToggle');
    const flashcardContainer = document.getElementById('flashcardContainer');
    let isFullscreen = false;

    // Flip card
    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('is-flipped');
    });

    // Toggle fullscreen button
    fullscreenToggle.addEventListener('click', () => {
      isFullscreen = !isFullscreen;
      if (isFullscreen) {
        flashcardContainer.classList.add('fullscreen');
        fullscreenToggle.textContent = "Exit Fullscreen";
      } else {
        flashcardContainer.classList.remove('fullscreen');
        fullscreenToggle.textContent = "Fullscreen";
      }
    });

    // Auto fullscreen in landscape
    function handleOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        if (!isFullscreen) {
          flashcardContainer.classList.add('fullscreen');
          fullscreenToggle.textContent = "Exit Fullscreen";
          isFullscreen = true;
        }
      } else {
        if (isFullscreen) {
          flashcardContainer.classList.remove('fullscreen');
          fullscreenToggle.textContent = "Fullscreen";
          isFullscreen = false;
        }
      }
    }

    window.addEventListener("resize", handleOrientation);
    window.addEventListener("orientationchange", handleOrientation);
    handleOrientation();
  </script>
</body>
    </html>
